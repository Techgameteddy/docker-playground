- hosts: localhost
  vars:
    - docker_inventory: ""
    - docker_inventory_group: [ 'dollyvm01', 'dollyvm02', 'dollyvm03', 'dollyvm04', 'dollyvm05', 'dollyvm06', ]
    - docker_groups: [ 'net-docks', ]
    - docker_privileged: true
    - docker_network: docktestnet
    - docker_ip: "127.0.0.1"
    - docker_use_tls: true
    - docker_state: started
    - docker_use_docker_connection: true
    - docker_image_default: "tmeralus/ansible-node"
  tasks:
    - import_tasks: "{{ playbook_dir }}/tasks/main.yml"
