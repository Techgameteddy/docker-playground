---
docker_inventory_group: [ 'dollydk01', 'dollydk02', 'dollydk03',]
docker_image_default: "tmeralus/ansible-node"
docker_groups: [ 'net-docks', ]
docker_privileged: true
docker_state: started
docker_use_tls: true
docker_stop_timeout: 1
docker_use_docker_connection: true
docker_exposed:
  - 80
  - 443
  - 6379
  - 26379
  - 6380
  - 26380
  - 6381
  - 26381
  - 25
docker_ports: "22"
docker_network: docknet
docker_network_loop: [ 'docknet1', 'docknet2', 'docknet3', 'docknet4', 'docknet5', 'docknet6', ]
docker_network_mode: host
docker_volumes: "/tmp"
docker_restart: 0
docker_pull: 0
docker_command: ""
docker_ip: "127.0.0.1"
docker_subnet: 127.0.0.0/16
docker_gateway: 127.0.0.1
docker_iprange: [ '127.0.0.251', '127.0.0.252', '127.0.0.253', '127.0.0.254', '127.0.0.255', '127.0.0.256', ]
