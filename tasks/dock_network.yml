- name: Create a Docker Network
  docker_network:
    name: "{{ docker_network }}"
    ipam_config:
      - subnet: "{{ docker_subnet }}"
        gateway: "{{ docker_gateway }}"
        iprange: "{{ docker_iprange }}"

- name: Bring up inventory group of hosts
  docker_container:
    # |default(random_hostname)
    name: "{{ item }}"
    image: "{{ docker_image_default }}"
    privileged: "{{ docker_privileged }}"
    state: "{{ docker_state }}"
    restart: "{{ docker_restart }}"
    tls: "{{ docker_use_tls }}"
    stop_timeout: 1
    tty: "{{ docker_use_docker_connection }}"
    exposed: "{{ docker_exposed }}"
    ports: "{{ docker_ports }}"
    command: "{{ docker_command }}"
    env: "{{ docker_env }}"
    links: "{{ docker_links }}"
    network_mode: "{{ docker_network }}"
    volumes: "{{ docker_volumes }}"
    volumes_from: "{{ docker_columes_from }}"
    pull: "{{ docker_pull }}"
  with_items: "{{ docker_inventory_group }}"
